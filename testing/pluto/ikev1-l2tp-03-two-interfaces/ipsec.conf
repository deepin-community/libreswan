# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	virtual-private=%v4:192.0.0.0/8,%v4:!192.1.3.0/24

conn l2tp-template
        ikev2=no
        type=transport
	# road/north
	leftid=%fromcert
	leftsubnet=vhost:%priv,%no
	# east
	rightca="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=Libreswan test CA for mainca, E=testing@libreswan.org"
	rightcert=east
	rightid=%cert

conn l2tp-north-to-east-on-east
	# north
	leftcert=north
	left=%any
	right=192.1.2.23
        leftprotoport=udp/%any
        rightprotoport=udp/1701
	also=l2tp-template

conn l2tp-distraction-on-east
	leftcert=road
	left=%any
	right=192.0.2.254
        leftprotoport=udp/%any
        rightprotoport=udp/1701
	also=l2tp-template

conn l2tp-north-to-east-on-north
	also=l2tp-template
	leftcert=north
        leftprotoport=udp/1701
        rightprotoport=udp/1701
        left=192.1.3.33
	right=192.1.2.23
