# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all

conn ipv4-default
     left=%defaultroute
     right=192.1.2.23
     clientaddrfamily=ipv4

conn ipv6-default
     left=%defaultroute
     right=2001:db8:1:2::23
     clientaddrfamily=ipv6

conn ipv4-src
     left=%defaultroute
     right=192.1.2.23
     also=ipv4

conn ipv6-src
     left=%defaultroute
     right=2001:db8:1:2::23
     also=ipv6

conn ipv4-src-group
     left=%defaultroute
     right=%group
     also=ipv4

conn ipv6-src-group
     left=%defaultroute
     right=%group
     also=ipv6

conn ipv4
	hostaddrfamily=ipv4
	clientaddrfamily=ipv4
conn ipv6
	hostaddrfamily=ipv6
	clientaddrfamily=ipv6
